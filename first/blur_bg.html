<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
    	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<style>
			@keyframes animation-1{
				0% {left: 10px;}
				100% {left: 300px;
					rotate: 360deg;}
			}

			@keyframes animation-2{
				0% {left: 300px;}
				100% {left: 10px; rotate: 360deg;}
			}

			#first{
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: rgba(125, 150, 200, .8);
				border: none;
				border-radius: 8px;
				animation: animation-1 2s ease 1s 2 alternate;
				transition: background-color .15;
			}

			#first:hover{
				background-color: rgba(125, 150, 200, 1);
			}
			#second{
				position: absolute;
				width: 50px;
				height: 50px;
				background-color: rgba(200, 150, 125, .8);
				border: none;
				border-radius: 8px;
				animation: animation-2 2s ease 1s 2 alternate;
				animation-fill-mode: forwards;
			}

			.screen{
				width: 300px;
				height: auto;
				background-color: rgb(245,245,245);
				border: 1px solid rgba(0,0,0,.3);
				border-radius: 24px;
				box-shadow: 0 0 -3px rgba(0,0,0,.1);
				margin-top: 120px;
			}


			.img-container{
				display: flex;
				position: relative;
				align-item: center;
				justify-content: center;
			}

			.image{
				width: 100%;
				border-radius: 24px;
			}

			.blur{
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				background-color: rgba(255,255,255,1);
				border-radius: 24px;
				mask-image: radial-gradient(
					circle 120px at var(--mouse-x) var(--mouse-y),
					transparent 50px,
					black
				)
			}
			
			.visible{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<main>
			<section>
				<h1 class="animate__animated animate__bounce">An animated element</h1>
				<div id = "first"> </div>
				<div id = "second"> </div>
			</section>

			<section class = "screen">
				<div class = "img-container" onmousemove="showCoords(event)">
					<img class = "image" src = "fox.png">
					<div class = "blur"> </div>
				</div>
			</section>

			<p id = "demo"> </p>
		</main>

		<script>
			function showCoords(event) {
			    const blur = document.querySelector(".blur");
			    const container = document.querySelector(".img-container");
			    const rect = container.getBoundingClientRect();

			    // Calculate mouse position relative to the container
			    const x = event.clientX - rect.left;
			    const y = event.clientY - rect.top;

			    // Update CSS variables for the mask position
			    blur.style.setProperty("--mouse-x", `${x}px`);
			    blur.style.setProperty("--mouse-y", `${y}px`);

			    // Optional: Display coordinates (debugging)
			    document.getElementById("demo").innerHTML = `X: ${x}, Y: ${y}`;
			}
		</script>
	</body>

</html>
