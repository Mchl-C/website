<!DOCTYPE html>
<html>
	<head>
		<title> Flexbox Practice </title>
	</head>

	<body style = "padding-bottom: 1000px;">
		<div style = "
		display: flex;
		flex-direction: row;">
			<div style = "background-color: lightblue;"> div 1 </div>
			<div style = "background-color: lightpink;"> div 2 </div>
		</div>

		<div style = "
		display: flex;
		flex-direction: row;
		margin-top: 30px;">
			<div style = "background-color: lightblue; width : 100px;"> 100px </div>
			<div style = "background-color: lightpink; flex: 1;"> flex 1 </div>
			<div style = "background-color: lightblue; flex: 3;"> flex 2 </div>
		</div>

		<div style = "
		display: flex;
		flex-direction: row;
		margin-top: 30px;
		height: 70px;
		justify-content: center;
		border: 1px solid gray;">
			<div style = "background-color: lightblue; width : 100px;"> 100px </div>
			<div style = "background-color: lightpink; width: 100px"> 100px </div>
			<div style = "background-color: lightblue; width: 100px"> 100px </div>
		</div>

		<div style = "
		display: flex;
		flex-direction: row;
		margin-top: 30px;
		height: 70px;
		justify-content: space-between;
		align-items: center;
		border: 1px solid gray;">
			<div style = "background-color: lightblue; width : 100px;"> 100px </div>
			<div style = "background-color: lightpink; width: 100px"> 100px </div>
			<div style = "background-color: lightblue; width: 100px"> 100px </div>
		</div>

		<div style = "
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		border: 1px solid gray;
		box-shodow: 0 0 10px rgba(0,0,0,1);
		margin-top: 50px;
		border-radius: 12px;
		gap: 10px;
		width: 275px;
		">
			<div style = "
			display: flex;
			flex-direction: row;
			margin-top: 10px;
			margin-left: 15px;
			">
				<div style = "width: 200px; font-size:18px;font-family:Arial;"> Home </div>
				<div style = "width:50px; align-items: center">
					<button style = "width: 40px; border-radius:20px; background-color: lightblue; border: none;"> 14 </button>
				</div>
			</div>

			<div style = "
			display: flex;
			flex-direction: row;
			margin-left: 15px;
			">
				<div style = "width: 200px; font-size:18px;font-family:Arial;"> Notification </div>
				<div style = "width:50px; align-items: center">
					<button style = "width: 40px; border-radius:20px; background-color: lightblue; border: none;"> 3 </button>
				</div>
			</div>

			<div style = "
			display: flex;
			flex-direction: row;
			margin-bottom: 10px;
			margin-left: 15px;
			">
				<div style = "width: 200px; font-size:18px;font-family:Arial;"> Messages </div>
				<div style = "width:50px; align-items: center">
					<button style = "width: 40px; border-radius:20px; background-color: lightblue; border: none;"> 5 </button>
				</div>
			</div>
		</div>

		<div style = "
		display: flex;
		flex-direction: column;
		gap: 10px;
		margin-top: 50px;">
			<div style = "
			display: flex;
			flex-direction: row">
				<div style = "width: 50px;">
					<img src = "thumbnails/cat.jpg" style="
					width:50px; height: 50px; border-radius: 25px; 	object-fit: cover; object-position: center;">
				</div>
				<div style = "flex: 1; padding-left: 20px;">
					<p style = "font-size: 16px; font-family: Arial; font-weight: bold;"> Oliver </p>
					<p style = "font-size: 14px; color: rgba(96,96,96,.7);"> The cat </p>
				</div>
				<div style = "width: 100px;">
					<button style = "
					height: 40px;
					width: 65px;
					background-color: lightblue;
					border: none;
					border-radius: 12px;
					color: white;
					"> Follow </button>
				</div>
			</div>
		</div>
	</body>

</html>
