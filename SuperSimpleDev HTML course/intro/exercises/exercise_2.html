<style>
	.uber-button{
		background-color: black;
		color: white;

		padding-top: 12px;
		padding-bottom: 12px;
		padding-left: 16px;
		padding-right: 16px;

		cursor: pointer;
		border: none;
		margin-right: 10px;
		transition: opacity .15s;
	}

	.uber-button:hover{
		opacity: 0.8;
	}

	.amazon-button{
		background-color: rgba(255,216,20);

	.github-button{

		padding-top: 12px;
		padding-bottom: 12px;

	}

	.price-tag{

		color: rgb(0, 118, 0);
	}

	.general{

		height: 36px;
		width: 128px;
		border-radius: 18px;
		cursor: pointer;
		margin-right: 10px;
		transition: opacity .15s;
	}

	.general:hover{
		opacity: 0.8;
	}

	.general:active{

	}

	.cart{
		background-color: rgb(255, 216, 20);
	}
	.buy{
		background-color: rgb(255, 164, 28);
	}

	.gap{
		padding: 5px;
		margin: 10px;
	}

	.stretch{
		background-color: green;
		color: white;
		padding-top: 4px;
		padding-bottom: 4px;
		padding-left: 8px;
		padding-right: 8px;
		border: none;

		transition: padding 1s;
	}

	.stretch:hover{
		padding-top: 16px;
		padding-bottom: 16px;
		padding-left: 32px;
		padding-right: 32px;
	}

	.shadow{
		background-color: green;
		color: white;
		padding-top: 8px;
		padding-bottom: 8px;
		padding-left: 16px;
		padding-right: 16px;
		border: none;
		cursor: pointer;
	    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);

		transition: box-shadow 1s;	
	}

	.shadow:active{
		margin-top: 3px;
	    margin-left: 3px;
	    box-shadow: none;
	}

	.pump{
		background-color: green;
		color: white;

		padding-top: 8px;
		padding-bottom: 8px;
		padding-left: 16px;
		padding-right: 16px;
		margin-left: 16px;
		margin-right: 16px;

		transition: padding .15s, margin .15s;
		border: none;
		cursor: pointer;
	}

	.pump:hover{
		padding-right: 32px;
		padding-left: 32px;
		margin-left: 0px;
		margin-right: 0px;
	}
